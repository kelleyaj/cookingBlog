---
layout: posts
title: Recipes
---
<h1>Our Favorite Recipes</h1>

<div class="posts">
    <ul>
        {% for post in site.posts %}
        <li style="list-style-type:none">
            <a href="{{ post.url }}">
                <div class="polaroid">
                    <img src="{{ post.image }}">
                    <div class="container">
                        <p>{{ post.title }}</p>
                    </div>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
