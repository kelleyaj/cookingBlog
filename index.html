---
title: Em and Andy's Favorite Recipes
---
<div class="content">
    <div class="posts">
        <ul>
            {% for post in site.posts %}
            <li style="list-style-type:none">
                <a href="{{ post.url }}">
                    <div class="polaroid">
                        <img src="{{ post.image }}">
                        <div class="container">
                            <p>{{ post.title }}</p>
                        </div>
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
